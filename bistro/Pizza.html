        <h2>Your Order</h2>
        <from action="/mailinglist.php" method="POST">
            <fieldset>  <legend>Your Info</legend>
            <p>Get updates on your order, by placing your info down below.</p>
        <ol><li><label for="firstlast">Name</label>     <input type="text" name="fullname" id="firstlast"></li>
        <li><label for="email">Email</label>    <input type="text" name="email" id="email"></li>
        <li><label for="address">Address</label> <input type="text" name="address" id="address"></li>

            <h3>Design Your Dream Pizza</h3>
            <fieldset>    
        <from action="/mailinglist.php" method="POST">
            <fieldset>  <legend>Design Your Dream Pizza</legend>
            <p>Choose Your Crust Here.</p>
        <ul>
            <li><label><input type="radio" name="crust" value="white">Classic white</label></li>
            <li><label><input type="radio" name="crust" value="multigrain">Multigrain</label></li>
            <li><label><input type="radio" name="crust" value="stuffed crust">Cheese-stuffed crust</label></li>
            <li><label><input type="radio" name="crust" value="gluten-free">Gluten-free</label></li>
          </ul>
            
        <fieldset>  <legend>Toppings</legend>
            <p>Choose As Many Toppings Here.</p>
        <ul>
            <li><label><input type="checkbox" name="toppings[]" value="red sauce">Red Sauce</label></li>
            <li><label><input type="checkbox" name="toppings[]" value="white sauce">White Sauce</label></li>
            <li><label><input type="checkbox" name="toppings[]" value="Mozzarella Cheese">Mozzarella Cheese</label></li>
            <li><label><input type="checkbox" name="toppings[]" value="pepparoni">Pepparoni</label></li>
            <li><label><input type="checkbox" name="toppings[]" value="Mushrooms">Mushrooms</label></li>
            <li><label><input type="checkbox" name="toppings[]" value="peppers">Peppers</label></li>
            <li><label><input type="checkbox" name="toppings[]" value="Anchovies">Anchovies</label></li>
        </ul>
        </fieldset>

        <fieldset>  <legend>Number</legend>
            <p>How Many Pizzas</p>
        <select name="number of pizzas">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
